<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <article class="nft-card">
            <div class="nft-card__image-container">
                <a class="link" href="#">
                    <img class="nft-card__image" src="images/image-equilibrium.jpg" alt="equilibrium image">
                    <div class="nft-card__image-overlay">
                        <img class="nft-card__eye-image" src="images/icon-view.svg" alt="view icon">
                    </div>
                </a>
            </div>
            <a class="nft-card__title link" href="#">Equilibrium #3429</a>
            <h2 class="nft-card__description">Our Equilibrium collection promotes balance and calm.</h2>
            <div class="nft-card__properties">
                <span class="nft-card__price">
                  <img src="images/icon-ethereum.svg" alt="ethereum icon">
                  <span>0.041 ETH</span>
                </span>
                <span class="nft-card__date">
                  <img src="images/icon-clock.svg" alt="clock icon">
                  <span>3 days left</span>
                </span>
            </div>
            <hr class="nft-card_author-separator">
            <p class="nft-card__author">
                <img class="nft-card__author-img" src="images/image-avatar.png" alt="avatar">
                <span>
                  Creation of <a class="link" href="#">Jules Wyvern</a>
                </span>
            </p>
        </article>
    </main>
</body>

</html>
