<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="nft-card">
            <div class="img-container">
                <a href="/#">
                    <img src="/images/image-equilibrium.jpg" alt="equilibrium image">
                    <div class="overlay">
                        <div class="overlay-bg"></div>
                        <img src="/images/icon-view.svg" alt="view icon">
                    </div>
                </a>
            </div>
            <a href="#" class="title">Equilibrium #3429</a>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="properties">
                <span class="price">
                  <img src="/images/icon-ethereum.svg" alt="ethereum icon">
                  <span>0.041 ETH</span>
                </span>
                <span class="date">
                  <img src="/images/icon-clock.svg" alt="clock icon">
                  <span>3 days left</span>
                </span>
            </div>
            <hr>
            <p class="author">
                <img src="/images/image-avatar.png" alt="avatar">
                <span>
                  Creation of <a href="#">Jules Wyvern</a>
                </span>
            </p>
        </section>
    </main>
    <span> asdasd </span>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
